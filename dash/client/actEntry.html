<template name = "signUp">
  {{#if currentUser}}
  <h4> Hey there! </h4>
  <p>This is a new card for our system. Enter your details to register it with us! </p>
  <form class = "signup">
    Name: <input type="text" name="name" />
    ZipCode: <input type="number" name="zipcode" />
    <input type="submit" value="submit">
  </form>
  {{/if}}

  {{>noLocation}}
</template>
