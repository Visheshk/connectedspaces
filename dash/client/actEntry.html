<template name = "signUp">
  <p></p>
  {{#if currentUser}}
  <h4> Hey! You've claimed this new username! Enter your details to register it for eased revisits! </h4>
  <br />
  <form class = "signup">
    <div class="row">
      Name: <input type="text" name="name" />
      ZipCode: <input type="number" name="zipcode" />
    </div>
    <br />
    <div class="row">
      Email Address: <input type="email" name="email" />
      Phone Number: <input type="number" name="phone" />
    </div>
    <div class="row">
      Topics you're good at: 
      {{#each interests}}
        <input type="checkbox" id="{{interest}}-skill" name="skillful" value="{{interest}}">
        <label for="{{interest}}-skill">{{interest}}</label>
      {{/each}}
    </div>
    <div class="row">
      Topics you're interested in (to learn more about, or work with):
      {{#each interests}}
        <input type="checkbox" id="{{interest}}-interest" name="interest" value="{{interest}}">
        <label for="{{interest}}-interest">{{interest}}</label>
      {{/each}}
    </div>
    <input type="submit" value="submit">
  </form>
  {{/if}}

  {{>noLocation}}
</template>



<template name = "memberEnter">
<h3>Enter your username! If you've not registered before, enter the username you want!</h3>
  <form class = "usernameForm">
    <input type="text" name="username" />
    <input type="submit" name="submit" />
  </form>
</template>
