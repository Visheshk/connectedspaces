<template name = "signUp">
  {{#if currentUser}}
  <h4> Hey! Enter your details to register for eased revisits! </h4> <button class="btn reset-form">If you want to re-enter your name, <!-- or tap a different card, --> click here. </button> <p></p>

  <form class="signup">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname" value="{{firstname}}" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" id="lastname" value="{{lastname}}" readonly>
      </div>
      <!-- <div class="form-group col-md-4">
        <button class="btn reset-form">If you want to re-enter your name, or tap a different card, click here. </button>
      </div> -->
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="email">E-Mail *:</label>
        <input type="email" class="form-control" id="emailadd"  required>
      </div>
      <div class="form-group col-md-4">
        <label for="lastname">Phone Number:</label>
        <input type="tel" class="form-control" id="phone">
      </div>
      <div class="form-group col-md-4">
        <label for="lastname">Zip Code:</label>
        <input type="number" class="form-control" id="zipcode">
      </div>
    </div>
    <div class="form-group form-row">
      <div class="form-group col-md-3">
        <label for="inputAddress">Topics you're good at:  </label>
      </div>
      <div class="form-group col-md-9">
        {{#each interests}}
          <!-- <div class="form-check form-check-inline"> -->

              <input class="form-check-input" type="checkbox" id="{{interest}}-skill" name="skillful" value="{{interest}}"> {{interest}}
            </label>
          <!-- </div> -->
        {{/each}}
      </div>

    <div class="form-group form-row">
      <div class="form-group col-md-3">

      </div>
      <div class="form-group col-md-9">
      {{#each interests}}

            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="{{interest}}-interest" name="interest" value="{{interest}}"> {{interest}}

          <!-- </div> -->
        {{/each}}
        </div>
        <!-- <div class="form-group col-md-2"> <p>   </p></div> -->
