<template name = "signUp">
  {{#if currentUser}}
  <h4> Hey, register here! </h4> <button class="btn reset-form">If you want to re-enter your name, <!-- or tap a different card, --> click here. </button> <p></p>

  <form class="signup">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname" value="{{firstname}}">
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control" id="lastname" value="{{lastname}}">
      </div>
      <!-- <div class="form-group col-md-4">
        <button class="btn reset-form">If you want to re-enter your name, or tap a different card, click here. </button>
      </div> -->
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="email">E-Mail *:</label>
        <input type="email" class="form-control" id="emailadd"  required>
      </div>
      <div class="form-group col-md-4">
        <label for="lastname">Phone Number:</label>
        <input type="tel" class="form-control" id="phone">
      </div>
      <div class="form-group col-md-4">
        <label for="lastname">Zip Code:</label>
        <input type="number" class="form-control" id="zipcode">
      </div>
    </div>
<!--     <div class="form-group form-row">
      <div class="form-group col-md-3">
        <label for="inputAddress">Topics you're good at:  </label>
      </div>
      <div class="form-group col-md-9">
        {{#each interests}}
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="{{interest}}-skill" name="skillful" value="{{interest}}"> {{interest}}
            </label>
        {{/each}}
      </div>
    </div>
 -->
    <div class="form-group form-row">
      <div class="form-group col-md-2">      
        <label for="inputAddress">Topics you're interested in: </label>
      </div>
      <div class="form-group col-md-9 col-md-offset-1">
        {{#each interests}}
        <div class="row">
          <div class="col-md-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" id="{{interest}}-interest" name="interest" value="{{interest}}"> {{interest}}  
            </label>
          </div>
          <div class="col-md-8">
            <!-- {{#if anySubs}} -->
            Includes: {{subInterests}}
            <!-- {{/if}} -->
          </div>
        </div>
        {{/each}}
        
      </div>
    </div>
     <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  {{/if}}

  {{>noLocation}}
</template>

<template name = "memberCheck">
  {{> loading}}
</template>

<template name = "memberEnter">
<h4> Please enter your Full Name (Firstname Lastname). <!-- If you've not registered before, click register! --></h4> <br />
  <form class = "usernameForm form-inline">
    <input type="text" class="form-control" name="username" required/>
    <!-- <input type="submit" class="register btn" name="submit" value="Register"/> -->
    <input type="submit" class="login btn" name="login" value="Log in"/>
  </form>
</template>

<template name="interestPeople">
  {{#each peopleOfInterest}}
    <p class="list-group-item-text"> {{name}} </p>
  {{/each}}
</template>

<template name="interestTimes">
  {{#each timesOfInterest}}
    <p class="list-group-item-text"> {{day}} {{time}} </p>
  {{/each}}
</template>
