<head>
  <title>simple</title>
</head>

<body>
  <h1>Connected Spaces</h1>
  <p>Tap your card at the reader!</p>
  {{> signUp}}
  {{> activityEntry}}
</body>

<template name = "signUp">
  <form class = "signup">
    Name: <input type="text" name="name" value="name" />
    ZipCode: <input type="number" name="zipcode" value="zipcode" />
    <input type="submit" value="submit">
    <!-- </input> -->
    
    <!-- <input type="text" name="name">
    </input>     -->
  </form>
</template>

<template name = "activityEntry">
  Hi {{name}}!    (not you? Update your id here) -- there will be a link here when this functionality is ready
  <form class = "activityForm">
    <input type="text" name="activity" />
  </form>
</template>


<template name = "home">
  {{> boxes}}
</template>

<template name="boxes"> 
  <div id="div1">UW-Madison <br />
    {{> boxData location = "Room 150"}}
  </div>
  <div id="div2">Columbia <br />
    {{> boxData location = "Columbia"}}
  </div>
  <div id="div3">Test <br />
  </div>
  <div id="div4">Video space <br />
  </div>
</template>

<template name = "boxData">
  {{#each allData}}
    Name: {{name}}
    Current Activity: {{currentActivity}}
  {{/each}}

</template>
