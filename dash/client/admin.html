<template name = "administration">
	{{#if currentUser}}
    <form class = "boxSelector">
		{{#each boxes}}
	        <input type = "checkbox" name = "{{team}}" value = "{{team}}" /> {{team}}
	      {{/each}}
	    <input type="submit" value="chooseBoxes">
    </form>

    <br />

    <form class = "addPerson">
		Box/Team: <input type="text" name="teamName" />
	    <br />
	    Name: <input type="text" name="studName" />
	    <br />
		Affinity: <input type="text" name="affinity" />
	    <input type="submit" value="addNew">
    </form>

    <button class="btn btn-default navbar-btn logOut">Sign out</button>


	{{/if}}
</template>
